<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>リフレクションダーツ</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="gamestage">
            <div class="Text">
                <span id="scoreText">
                    得点:<span id="score"></span>
                </span>
                <span id="timeText">
                    残り時間:<span id="time"></span>
                </span>
                <span id="bulletsText">
                    残弾数:<span id="bullets"></span>
                </span>
            </div>
            <canvas id="canvas">
                プレイ出来ません。
            </canvas>
        </div>
        <div class="Explanation">
            <ul>
                <li>ルールは単純!　高スコアを目指して頑張ろう!</li>
                <li>操作も簡単!　クリックするだけ!</li>
                <li>ゲーム画面をクリックするとゲームスタート!</li>
                <li>ゲームが始まると緑色の的が動くので的を狙ってクリック!</li>
                <li>クリックしたところに向かって弾が飛びます、タイミング良く押してしっかり当てよう!</li>
                <li>当てた的の数字がスコアになります。的に当たるまでに壁にぶつけておくと高スコアに繋がります!</li>
                <li></li>
                <li>友達と自分のスコアを比べて競い合おう!</li>
            </ul>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
